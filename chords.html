	<script type="text/javascript">
		$( document ).ready(function() {
		  	
		        var chords = $(".acordes"); 
		        var characters = chords.text().split('');
		        chords.empty();  
		        var content = '';
		        for(var i = 0; i < characters.length; i++) {
		            content += '<div>' + characters[i] + '</div>'; 
		        }
		        chords.append(content);

		});
	</script>
